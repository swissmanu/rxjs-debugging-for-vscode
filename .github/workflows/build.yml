name: Build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
  release:
    types:
      - published

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install Dependencies
        run: yarn
      - name: Lint Code
        run: yarn lint

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install Dependencies
        run: yarn
      - name: Run Unit Tests
        run: yarn test:unit

  integration-test:
    needs:
      - unit-test
      - lint
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install Dependencies
        run: yarn

      - name: Integration Test on Linux System
        if: runner.os == 'Linux'
        run: xvfb-run -a yarn test:integration
      - name: Integration Test on Non-Linux System
        if: runner.os != 'Linux'
        run: yarn test:integration

  snapshot:
    if: github.event != 'release'
    needs:
      - unit-test
      - integration-test
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install Dependencies
        run: yarn

      - name: Create VSIX Package
        run: yarn package
        env:
          VSCE_PAT: ${{ secrets.AZURE_ACCESS_TOKEN }}

      - name: Upload VSIX as Snapshot Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Extension Snapshot
          path: '*.vsix'
          retention-days: 10

  publish:
    if: github.event == 'release' && github.event.action == 'published'
    needs:
      - unit-test
      - integration-test
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install Dependencies
        run: yarn
      - name: Build & Publish to Marketplace
        run: yarn deploy
        env:
          VSCE_PAT: ${{ secrets.AZURE_ACCESS_TOKEN }}
